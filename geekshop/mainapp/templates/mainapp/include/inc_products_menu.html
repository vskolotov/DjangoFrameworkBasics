<div class="links clearfix">
    <ul class="links-menu">
        {% for category in categories %}
        <li>
             <a href="{% url 'products' category.id %}"
                {% if category.id == selected_category.id %}
                    class="active" 
                {% endif %}>             
            {{ category.name }}
        </a>
        </li>
    {% endfor %}
    </ul>
</div>
