<div class="links clearfix">
    <ul class="links-menu">
        {% for link in product_menu %}
        <li>
            <a href="{{ link.href }}"
                {% if request.resolver_match.url_name == link.href %}
                    class="active" 
                {% endif %}>            
            {{ link.name }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
