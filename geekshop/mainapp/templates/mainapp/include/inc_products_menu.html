<div class="links clearfix">
    <ul class="links-menu">
        {% for category in categories %}
        <li>
             <a href="{{ category.href }}"
                {% if category.name == selected_category.name %}
                    class="active" 
                {% endif %}>             
            {{ category.name }}
        </a>
        </li>
    {% endfor %}
    </ul>
</div>
